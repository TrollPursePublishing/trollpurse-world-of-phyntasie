<center>
    <form data-ng-submit="login()">
        <div>Username</div>
        <input type="text" data-ng-model="username" />
        <div>Password</div>
        <input type="password" data-ng-model="password" />
        <div>
            <input type="submit" />
        </div>
    </form>
    <p style="color:red">{{error}}</p>
</center>
