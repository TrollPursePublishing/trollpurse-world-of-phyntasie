<div class="container">
    <div class="row">
        <form class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-submit="signup(userName)">
            <h2 class="text-center">Join the Adventure Now!</h2>
            <div class="form-box">
                <div class="form-group">
                    <input ng-model="userName" type="text" class="form-control" placeholder="Character Name" required autofocus />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" ng-disabled="!(userName) || hasClicked" disabled>Join Now!</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="alert alert-danger" ng-show="hasError && !hasClicked" ng-repeat="err in error.d">{{err}}</div>
        <div class="alert alert-success" ng-show="registered  && !hasClicked">{{notification}}</div>
        <div class="alert alert-info" ng-show="hasClicked">{{pleasewait}}</div>
        <h4 class="alert alert-danger" ng-show="bAuthError">{{authError}}</h4>
        <h4 class="alert alert-danger" ng-show="bResetError">{{result.msg}}</h4>
        <h4 class="alert alert-info" ng-show="result.success">{{result.msg}}</h4>
    </div>
</div>
