<div class="container">
    <div class="row">
        <form class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-submit="signup(userName, spassword, confirmpassword, semail, gender)">
            <h2 class="text-center">Join the Adventure Now!</h2>
            <div class="alert alert-danger" ng-show="hasError && !hasClicked" ng-repeat="err in error.d">{{err}}</div>
            <div class="alert alert-success" ng-show="registered  && !hasClicked">{{notification}}</div>
            <div class="alert alert-info" ng-show="hasClicked">{{pleasewait}}</div>
            <div class="form-box">
                <div class="form-group">
                    <input ng-model="userName" type="text" class="form-control" placeholder="Username" required autofocus />
                </div>
                <div class="form-group">
                    <input ng-model="spassword" type="password" class="form-control" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <input ng-model="confirmpassword" type="password" class="form-control" placeholder="Password Again" required />
                </div>
                <div class="form-group">
                    <input ng-model="semail" type="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <p class="form-control-static">Character Gender:</p>
                    <select class="form-control" ng-model="gender" required>
                        <option ng-value="0">Male</option>
                        <option ng-value="1">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" ng-disabled="(!(semail && userName && spassword && (spassword == confirmpassword) && gender)) || hasClicked" disabled>Join Now!</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row"><h3 class="text-center">Already have an account? Sign in below.</h3></div>
    <div class="row">
        <form class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-submit="login(entereduserName, password)">
            <h2 class="text-center">Sign In</h2>
            <h4 class="alert alert-danger" ng-show="bAuthError">{{authError}}</h4>
            <div class="form-box">
                <div class="form-group">
                    <input ng-model="entereduserName" type="text" class="form-control" placeholder="Username" required autofocus />
                </div>
                <div class="form-group">
                    <input ng-model="password" type="password" class="form-control" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" ng-disabled="!(entereduserName && password) || hasClicked" disabled>Sign In</button>
                </div>
            </div>
        </form>

        <form class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-submit="reset(email)">
            <h2 class="text-center">Forgot Your Password?</h2>
            <h4 class="alert alert-danger" ng-show="bResetError">{{result.msg}}</h4>
            <h4 class="alert alert-info" ng-show="result.success">{{result.msg}}</h4>
            <div class="form-box">
                <div class="form-group">
                    <input ng-model="email" type="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <button class="btn btn-warning btn-block" type="submit" ng-disabled="!(email) || hasClicked" disabled>Reset/Forgot Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
