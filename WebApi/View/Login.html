<div class="row" ng-if="!checkRerouteToUserpage()">
    <form class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-submit="login(entereduserName, password)">
        <h2 class="text-center">Sign In</h2>
        <h4 class="alert alert-danger" ng-show="bAuthError">{{authError}}</h4>
        <div class="form-box">
            <div class="form-group">
                <input ng-model="entereduserName" type="text" class="form-control" placeholder="Username" required autofocus />
            </div>
            <div class="form-group">
                <input ng-model="password" type="password" class="form-control" placeholder="Password" required />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" ng-disabled="!(entereduserName && password)" disabled>Sign In</button>
            </div>
        </div>
    </form>
</div>
