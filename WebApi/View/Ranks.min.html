<div class="container"><div class="row"><div class="col-sm-12 col-md-8"><center>Page: <span data-ng-repeat="p in pageArray"><a class="btn btn-primary" data-ng-click="page(p)">{{p}}</a></span></center></div></div><div class="row"><div class="col-sm-12 col-md-8"><table class="table table-striped table-hover"><thead><tr><th><strong>Rank</strong></th><th><strong>Adventurer</strong></th><th><strong>Score</strong></th></tr></thead><tbody><tr ng-repeat="item in items" ng-class="{success: $index==0 &amp;&amp; currentPage==1}"><td>{{$index + ((currentPage - 1) * resultsPerPage) + 1}}</td><td>{{item.name}}</td><td>{{item.score}}</td></tr></tbody></table></div><div class="col-sm-12 col-md-4"><p>There are {{count}} Adventurers!</p></div><div class="col-sm-12 col-md-4" ng-if="isLoggedIn()"><div class="panel panel-default"><div class="panel-heading">How Do I Stack Up?</div><div class="panel-body"><div class="row"><div class="col-sm-3">Rank:</div><div class="col-sm-3">{{rank}}</div><div class="col-sm-3">Score:</div><div class="col-sm-3">{{rankuser.score}}</div></div></div></div></div></div><div class="row"><div class="col-sm-12 col-md-8"><center>Page: <span data-ng-repeat="p in pageArray"><a class="btn btn-primary" data-ng-click="page(p)">{{p}}</a></span></center></div></div></div>
