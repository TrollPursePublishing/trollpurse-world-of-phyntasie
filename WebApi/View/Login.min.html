<div class="row" ng-if="!checkRerouteToUserpage()"><form class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-submit="login(entereduserName, password)"><h2 class="text-center">Sign In</h2><h4 class="alert alert-danger" ng-show="bAuthError">{{authError}}</h4><div class="form-box"><div class="form-group"><input ng-model="entereduserName" type="text" class="form-control" placeholder="Username" required autofocus></div><div class="form-group"><input ng-model="password" type="password" class="form-control" placeholder="Password" required></div><div class="form-group"><button class="btn btn-primary btn-block" type="submit" ng-disabled="!(entereduserName &amp;&amp; password)" disabled>Sign In</button></div></div></form><form class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-submit="reset(email)"><h2 class="text-center">Forgot Your Password?</h2><h4 class="alert alert-danger" ng-show="result.success &amp;&amp; result.success == false">{{result.msg}}</h4><h4 class="alert alert-info" ng-show="result.success  &amp;&amp; result.success == true">{{result.msg}}</h4><div class="form-box"><div class="form-group"><input ng-model="email" type="email" class="form-control" placeholder="Email" required></div><div class="form-group"><button class="btn btn-warning btn-block" type="submit" ng-disabled="!(email)" disabled>Reset/Forgot Password</button></div></div></form></div>
