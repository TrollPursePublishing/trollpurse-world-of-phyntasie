<div class="row"><div class="jumbotron"><h1>What's Going on in The World?</h1></div><div class="col-sm-12 col-md-2"><h2>Big Events</h2><div ng-repeat="event in events track by $index"><h3>{{event.name}}</h3><p>{{event.description}}</p></div></div><div class="col-sm-12 col-md-10"><div class="row"><div class="col-md-12"><h2>Current Top 10</h2><table class="table table-striped table-hover"><thead><tr><th><strong>Rank</strong></th><th><strong>Adventurer</strong></th><th><strong>Score</strong></th></tr></thead><tbody><tr ng-repeat="item in items | orderBy:'-score':false" ng-class="{success: $index==0}"><td>{{$index + 1}}</td><td>{{item.name}}</td><td>{{item.score}}</td></tr></tbody></table></div><div class="col-md-12"><h2>Awesome Adventurer Acheivements</h2><div ng-repeat="a in acheivements"><p><strong>{{a.name}}</strong></p><p>{{a.playerName}}</p><p>{{a.description}}</p></div></div></div></div></div>
